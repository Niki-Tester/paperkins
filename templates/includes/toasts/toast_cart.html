<div class="toast custom-toast rounded-0 border-top-0" data-autohide="true">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {{ message }}
                {% if grand_total %}<hr class="bg-light">{% endif %}
            </div>
        </div>
        {% if grand_total %}
            <p class="logo-font bg-white text-dark py-1">Items In Your Cart {{ product_count }}</p>
            <div class="cart-notification-wrapper">
                {% for item in cart_items %}
                    <div class="row">
                        <div class="col-3 my-1">
                            <img class="w-100" src="{% if item.product.image %}{{ item.product.image.url }}{% else %}{{ MEDIA_URL }}no-image.webp{% endif %}" alt="{{ product.name }}" alt="{{ item.product.name }} image">
                        </div>
                        <div class="col-9">
                            <p class="my-0"><strong>{{ item.product.name|title }}</strong></p>
                            <p class="my-0 small text-muted">Qty: {{ item.quantity }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="row mt-3">
                <div class="col">
                    <a href="{% url 'view_cart' %}" class="btn btn-dark btn-block rounded-0">
                        <span>Go To Secure Checkout</span>
                        <span class="icon">
                            <i class="fas fa-lock"></i>
                        </span>
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
