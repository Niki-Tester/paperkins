{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block page_header %}
    <div class="header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock page_header %}
{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="container">
            <div class="row align-items-center mt-3">
                <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 d-flex justify-content-center text-center">
                    <div class="allauth-form-inner-content">
                        {% block inner_content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
