{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    
    <h1 class="logo-font text-white text-shadow">{% trans "Change Password" %}</h1>
    <hr class="bg-warning">

    <div class="bg-white p-4">
        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <a class="btn btn-outline-dark rounded-0" href="{% url 'account_login' %}">Back to Login</a>
            <button class="btn btn-dark rounded-0" type="submit" name="action">{% trans "Change Password" %}</button>
        </form>
    </div>
{% endblock %}
