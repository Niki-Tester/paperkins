{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay bg-white"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 mt-3 text-center">
                <h2 class="mb-2">Product Management</h2>
                <h5 class="text-muted">Add Product</h5>
                <hr class="bg-warning">
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <form method="POST" action="" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-danger rounded-0" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-dark rounded-0" type="submit">Add Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
